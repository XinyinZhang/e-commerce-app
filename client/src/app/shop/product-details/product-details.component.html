<div class="container mt-5">
    <div class="row" *ngIf="product">
        <!-- we need to check if we have a product before display it
        since angular在load our productDetailComponent后会首先display the template，
        这时候product还没有被fetch from service，如果直接display会cause an error -->
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
            <!-- The .img-fluid class applies max-width: 100%; and height: auto; to the image: 
        makes the image scale nicely to the parent element  -->
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p style="font-size: 2em;">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-warning mr-2" 
                style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
                <i class="fa fa-plus-circle text-warning mx-2" 
                style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
        
    </div>
</div>
