<div class="container">
    <ul class="nav nav-pills nav-justified">
        <!-- stepsï¼šthe property of CdkStepper, that contains a list of step components
        that the stepper is holding-->
        <li class="nav-item" *ngFor="let step of steps; let i = index">
            <button 
                (click)="onClick(i)"
                [class.active]="selectedIndex === i"
                class="nav-link py-3 text-uppercase font-weight-bold btn-block">
                {{step.label}}
            </button>
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>    
    </div>
</div>
